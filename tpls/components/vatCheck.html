<form ng-submit="manualIntervene()" novalidate name="vatCheckForm"><div class="clearfix"><p class="pull-left">文件名：{{data.file.name}}</p><p class="pull-right text-muted"><i class="fa fa-pencil-square-o"></i> 请人工干预</p></div><ul class="list-group form-horizontal"><li class="list-group-item clearfix"><label class="control-label col-sm-3 col-xs-12">发票类型：</label><div class="col-sm-9 col-xs-12"><select ng-model="checkParams.invoiceType" class="form-control" name="invoiceType"><option value="增值税专用发票">增值税专用发票</option><option value="增值税普通发票">增值税普通发票</option><option value="增值税电子普通发票">增值税电子普通发票</option></select></div></li><li class="list-group-item clearfix" ng-class="{'has-error': (vatCheckForm.$submitted || vatCheckForm.invoiceCode.$touched) && vatCheckForm.invoiceCode.$invalid}"><label class="control-label col-sm-3 col-xs-12">发票代码：</label><div class="col-sm-9 col-xs-12"><input ng-model="checkParams.invoiceCode" type="text" class="form-control" name="invoiceCode" required placeholder="e.g. 4400160000" pattern="^\d{10,12}$"><div ng-show="vatCheckForm.$submitted || vatCheckForm.invoiceCode.$touched"><span class="help-block" ng-show="vatCheckForm.invoiceCode.$error.required">请填写发票代码。</span> <span class="help-block" ng-show="vatCheckForm.invoiceCode.$error.pattern">请填写正确的发票代码。</span></div></div></li><li class="list-group-item clearfix" ng-class="{'has-error': (vatCheckForm.$submitted || vatCheckForm.invoiceNumber.$touched) && vatCheckForm.invoiceNumber.$invalid}"><label class="control-label col-sm-3 col-xs-12">发票号码：</label><div class="col-sm-9 col-xs-12"><input ng-model="checkParams.invoiceNumber" type="text" class="form-control" name="invoiceNumber" required placeholder="e.g. 05410000" pattern="^\d{8}$"><div ng-show="vatCheckForm.$submitted || vatCheckForm.invoiceNumber.$touched"><span class="help-block" ng-show="vatCheckForm.invoiceNumber.$error.required">请填写发票号码。</span> <span class="help-block" ng-show="vatCheckForm.invoiceNumber.$error.pattern">请填写正确的发票号码。</span></div></div></li><li class="list-group-item clearfix" ng-class="{'has-error': (vatCheckForm.$submitted || vatCheckForm.date.$touched) && vatCheckForm.date.$invalid}"><label class="control-label col-sm-3 col-xs-12">开票日期：</label><div class="col-sm-9 col-xs-12"><input ng-model="checkParams.date" type="text" class="form-control" name="date" required placeholder="e.g.  20170101" pattern="^\d{8}$"><div ng-show="vatCheckForm.$submitted || vatCheckForm.date.$touched"><span class="help-block" ng-show="vatCheckForm.date.$error.required">请填写开票日期。</span> <span class="help-block" ng-show="vatCheckForm.date.$error.pattern">请填写正确的开票日期。</span></div></div></li><li class="list-group-item clearfix" ng-if="['增值税普通发票', '增值税电子普通发票'].indexOf(checkParams.invoiceType) !== -1" ng-class="{'has-error': (vatCheckForm.$submitted || vatCheckForm.checkCode.$touched) && vatCheckForm.checkCode.$invalid}"><label class="control-label col-sm-3 col-xs-12">校验码：</label><div class="col-sm-9 col-xs-12"><input ng-model="checkParams.checkCode" type="text" class="form-control" name="checkCode" required placeholder="后 6 位 e.g. 950000" pattern="^\d{6}$"><div ng-show="vatCheckForm.$submitted || vatCheckForm.checkCode.$touched"><span class="help-block" ng-show="vatCheckForm.checkCode.$error.required">请填写校验码。</span> <span class="help-block" ng-show="vatCheckForm.checkCode.$error.pattern">请填写正确的校验码。</span></div></div></li><li class="list-group-item clearfix" ng-if="checkParams.invoiceType === '增值税专用发票'" ng-class="{'has-error': (vatCheckForm.$submitted || vatCheckForm.totalPrice.$touched) && vatCheckForm.totalPrice.$invalid}"><label class="control-label col-sm-3 col-xs-12">合计金额：</label><div class="col-sm-9 col-xs-12"><input ng-model="checkParams.totalPrice" type="text" class="form-control" name="totalPrice" required placeholder="e.g. 1234.56" pattern="^\d+\.\d+$"><div ng-show="vatCheckForm.$submitted || vatCheckForm.totalPrice.$touched"><span class="help-block" ng-show="vatCheckForm.totalPrice.$error.required">请填写合计金额。</span> <span class="help-block" ng-show="vatCheckForm.totalPrice.$error.pattern">请填写正确的合计金额。</span></div></div></li></ul><button ng-disabled="vatCheckForm.$submitted && vatCheckForm.$invalid" type="submit" class="btn btn-primary center-block ripple-wrapper">再次验真<span class="rippleJS"></span></button><block-progress ng-show="loading"></block-progress></form>
