<div><button ng-click="queryAfterOCR()" ng-if="!data.queryResult && entName" class="buslis-query-button result-action-button btn" title="联网查询"><i class="fa fa-connectdevelop"></i><span class="rippleJS"></span></button><table class="table table-striped table-responsive table-hover" ng-if="data.queryResult && data.queryResult.code === '00000'"><thead><tr><th colspan="2">联网查询结果</th></tr></thead><tbody><tr ng-repeat="(key, val) in data.queryResult.result"><td>{{trans[key]}}</td><td>{{val}}</td></tr></tbody></table><div ng-if="!entName || (data.queryResult && data.queryResult.code !== '00000')"><p class="result-error" ng-if="data.queryResult.code"><i class="fa fa-times-circle"></i> 联网查询失败：{{data.queryResult.message}}</p><div ng-if="data.queryResult.code !== '00019'"><button class="btn btn-primary center-block ripple-wrapper" data-toggle="modal" data-target="#manualModal-{{activeIndex}}">人工干预<span class="rippleJS"></span></button><div class="modal fade" id="manualModal-{{activeIndex}}" tabindex="-1" role="dialog" aria-labelledby="manualModal-{{activeIndex}}-Label"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><h4 class="modal-title" id="manualModal-{{activeIndex}}-Label">人工干预</h4></div><div class="modal-body"><form ng-submit="queryManual()" novalidate name="form.busLisQueryForm"><div class="clearfix"><p class="pull-left">文件名：{{data.file.name}}</p><p class="pull-right text-muted"><i class="fa fa-pencil-square-o"></i> 请人工干预</p></div><ul class="list-group form-horizontal"><li class="list-group-item clearfix" ng-class="{'has-error': (form.busLisQueryForm.$submitted || form.busLisQueryForm.entName.$touched) && form.busLisQueryForm.entName.$invalid}"><label class="control-label col-sm-3 col-xs-12">关键字：</label><div class="col-sm-9 col-xs-12"><input ng-model="queryParams.entName" type="text" class="form-control" name="entName" required placeholder="企业名称 / 统一社会信用代码 / 注册号任选其一"><div ng-show="form.busLisQueryForm.$submitted || form.busLisQueryForm.entName.$touched"><span class="help-block" ng-show="form.busLisQueryForm.entName.$error.required">请填写企业名称 / 统一社会信用代码 / 注册号。</span></div></div></li></ul><button ng-disabled="form.busLisQueryForm.$submitted && form.busLisQueryForm.$invalid" type="submit" class="btn btn-primary center-block ripple-wrapper">查询<span class="rippleJS"></span></button><block-progress ng-show="loading"></block-progress></form></div></div></div></div></div></div></div>
