<div id="fullText"><link rel="stylesheet" href="css/demo/fullText.css"><div class="app-card"><div class="top-actions row"><div class="configs col-md-5 form-inline"><div class="form-group"><span>识别类型&nbsp;</span><select class="form-control" ng-model="iType"><option value="0" label="其它" selected>通用文本识别</option><option value="1" label="财务报表识别">财务报表识别</option><option value="2" label="简历识别">简历识别</option></select></div>&nbsp;&nbsp;<div class="checkbox"><label><input ng-model="coordinate" type="checkbox"> 开启坐标显示</label></div></div><div class="mode-types col-md-4 text-center"><div class="mp-radio blue"><input type="radio" name="modeType" id="fullTextSingleRadio" value="single" ng-model="modeType"><label for="fullTextSingleRadio">单张识别</label></div><div class="mp-radio blue"><input type="radio" name="modeType" id="fullTextMultipleRadio" value="multiple" ng-model="modeType"><label for="fullTextMultipleRadio">批量识别</label><span class="batch-tips" ng-if="modeType === 'multiple'">上传时按住 Ctrl 键可批量选择</span></div></div><div class="upload-button col-md-3"><label ng-attr-for="{{({single: 'fullTextSingleUpload', multiple: 'fullTextMultipleUpload'}[modeType])}}" class="btn btn-primary ripple-wrapper fr">{{modeType === 'multiple' ? '批量' : ''}}上传本地图片 <span class="rippleJS"></span></label></div></div><p class="info-tips">（PDF 暂不支持显示座标 ）</p><ng-include src="path.branch[modeType]"></ng-include></div></div>
