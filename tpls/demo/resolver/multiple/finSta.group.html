<table class="group-mode table table-striped table-hover table-responsive"><thead><tr><th>序号</th><th>图片名称</th></tr></thead><tbody><tr ng-repeat="item in dataList[activeIndex.group].items track by $index" ng-class="{'active': $index === activeIndex.item, 'item-error': (item.result.mpRecognition.resCd && (item.result.mpRecognition.resCd !== '00000'))}" ng-click="activeIndex.item = $index"><td>{{$index + 1}}</td><td>{{item.file.name}}</td><td ng-if="(item.result.mpRecognition.resCd && item.result.mpRecognition.resCd !== '00000')"><i class="fa fa-times-circle"></i> {{item.result.mpRecognition.resMsg}}</td></tr></tbody></table>
