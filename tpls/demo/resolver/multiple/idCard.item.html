<table class="table table-striped table-hover table-responsive" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd === '00000'"><tbody><tr ng-repeat="(key, val) in dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.ocrInfoList.ocrInfo.ocrResult" ng-if="$parent.keyEnable(key)"><td>{{$parent.trans[key]}}</td><td ng-if="key !== 'isValid'">{{val}}</td><td ng-if="key === 'isValid'">{{['是', '否'][val]}}</td></tr></tbody></table><div class="result-error" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd !== '00000'"><i class="fa fa-times-circle"></i> {{dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resMsg}}</div>
