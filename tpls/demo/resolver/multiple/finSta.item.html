<table class="table table-striped table-hover table-responsive" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd === '00000'"><tbody><tr ng-repeat="item in dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.table.tableRow"><td ng-repeat="subItem in item.tableItem">{{subItem.value}}</td></tr></tbody></table><div class="result-error" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd !== '00000'"><i class="fa fa-times-circle"></i> {{dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resMsg}}</div>
