<div ng-repeat="(key, val) in dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.ocrInfoList.ocrInfo.ocrResult" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd === '00000' && val"><h5 class="text-center">{{ ({'TextResult': '文本', 'TableResult': '表格'})[key] }}结果</h5><pre contenteditable ng-if="!val.join || dataList[activeIndex.group].items[activeIndex.item].file.type.split('/')[0] !== 'image'">
        {{val}}
    </pre><table ng-if="val.join && dataList[activeIndex.group].items[activeIndex.item].file.type.split('/')[0] === 'image'" class="table table-striped table-responsive table-hover"><thead><tr><th>编号</th><th>结果</th><th>left</th><th>top</th><th>width</th><th>height</th></tr></thead><tbody><tr ng-repeat="item in val track by $index"><td>{{$index + 1}}</td><td>{{item.strResult}}</td><td>{{item.x}}</td><td>{{item.y}}</td><td>{{item.width}}</td><td>{{item.height}}</td></tr></tbody></table></div><div class="result-error" ng-if="dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resCd !== '00000'"><i class="fa fa-times-circle"></i> {{dataList[activeIndex.group].items[activeIndex.item].result.mpRecognition.resMsg}}</div>
