<pre ng-if="!$parent.result.mpRecognition.ocrInfoList.ocrInfo.coordinate || $parent.dataList[$parent.activeIndex].file.type.split('/')[0] !== 'image'">
    {{$parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.TextResult}}
    {{$parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.TableResult}}
</pre><table class="table table-striped table-hover table-responsive" ng-repeat="(key, val) in $parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult" ng-if="$parent.result.mpRecognition.ocrInfoList.ocrInfo.coordinate && ((val && val.length)) && $parent.dataList[$parent.activeIndex].file.type.split('/')[0] === 'image'"><thead><tr><th colspan="6" ng-if="key === 'TextResult'">文字结果</th><th colspan="6" ng-if="key === 'TableResult'">表格结果</th></tr><tr><th>编号</th><th>结果</th><th>left</th><th>top</th><th>width</th><th>height</th></tr></thead><tr ng-repeat="item in val"><td>{{$index + 1}}</td><td>{{item.strResult}}</td><td>{{item.x}}</td><td>{{item.y}}</td><td>{{item.width}}</td><td>{{item.height}}</td></tr><pre>{{val}}</pre></table>
