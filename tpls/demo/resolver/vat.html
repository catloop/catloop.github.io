<table class="table table-striped table-responsive table-hover" ng-repeat="item in $parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult track by $index"><thead ng-if="$parent.$parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.length > 1"><tr><th colspan="2" class="text-center">第 {{$index + 1}} / {{$parent.$parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.length}} 页</th></tr></thead><tbody><tr ng-repeat="(key, val) in item" ng-if="$parent.$parent.keyEnable(key)"><td>{{$parent.$parent.$parent.trans[key]}}</td><td>{{val}}</td></tr><tr ng-if="item.hasOwnProperty('detail')"><td>明细</td><td><button class="btn btn-link nopad" data-toggle="modal" data-target="#detailModal-{{$index}}">展开明细</button><div class="modal fade" id="detailModal-{{$index}}" tabindex="-1" role="dialog" aria-labelledby="detailModal{{$index}}Label"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><h4 class="modal-title" id="detailModal{{$index}}Label">明 细</h4></div><div class="modal-body"><table class="table table-striped table-responsive table-hover"><thead><tr><th ng-repeat="(thKey, thVal) in item.detail[0]">{{$parent.$parent.trans[thKey]}}</th></tr></thead><tbody><tr ng-repeat="tr in item.detail"><td ng-repeat="td in tr">{{td}}</td></tr></tbody></table></div></div></div></div></td></tr></tbody></table>
