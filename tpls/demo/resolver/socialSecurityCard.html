<table class="table table-striped table-hover table-responsive" ng-if="dataList[activeIndex].result.mpRecognition.resCd === '00000'"><tbody><tr ng-if="dataList[activeIndex].result.mpRecognition.ocrInfoList.ocrInfo.faceImg"><td>人脸图像信息</td><td><img ng-src="data:image/jpeg;base64,{{dataList[activeIndex].result.mpRecognition.ocrInfoList.ocrInfo.faceImg}}" alt="人脸图像信息" class="img-responsive"></td></tr><tr ng-repeat="(key, val) in dataList[activeIndex].result.mpRecognition.ocrInfoList.ocrInfo" ng-if="keyEnable(key)"><td>{{$parent.trans[key]}}</td><td>{{val}}</td></tr></tbody></table><div class="result-error" ng-if="dataList[activeIndex].result.mpRecognition.resCd !== '00000'"><i class="fa fa-times-circle"></i> {{dataList[activeIndex].result.mpRecognition.resMsg}}</div>
