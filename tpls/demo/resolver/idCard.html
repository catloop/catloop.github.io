<table class="table table-striped table-hover table-responsive"><thead><tr ng-repeat="item in $parent.result.mpRecognition.ocrInfoList.ocrInfo.ocrResult"><td ng-repeat="(key, val) in item">{{$parent.trans[key]}}</td><td ng-repeat="(key, val) in item" ng-if="key !== 'isValid'">{{val}}</td><td ng-repeat="(key, val) in item" ng-if="key === 'isValid'">{{['是', '否'][val]}}</td></tr></thead></table>
