<div id="creditCard"><link rel="stylesheet" href="css/demo/creditCard.css"><div class="app-card"><div class="top-actions row"><div class="mode-types col-md-6"><div class="mp-radio blue"><input type="radio" name="modeType" id="creditCardSingleRadio" value="single" ng-model="modeType"><label for="creditCardSingleRadio">单张识别</label></div><div class="mp-radio blue"><input type="radio" name="modeType" id="creditCardMultipleRadio" value="multiple" ng-model="modeType"><label for="creditCardMultipleRadio">批量识别</label><span class="batch-tips" ng-if="modeType === 'multiple'">上传时按住 Ctrl 键可批量选择</span></div></div><div class="upload-button col-md-6"><label ng-attr-for="{{({single: 'creditCardSingleUpload', multiple: 'creditCardMultipleUpload'}[modeType])}}" class="btn btn-primary ripple-wrapper fr">{{modeType === 'multiple' ? '批量' : ''}}上传本地图片 <span class="rippleJS"></span></label></div></div><ng-include src="path.branch[modeType]"></ng-include></div></div>
