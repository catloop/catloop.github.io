<div class="tab-pane fade in row active" id="creditCard"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList track by $index" ng-class="{'active': $parent.activeIndex === $index}" ng-click="$parent.activeIndex = $index"><img class="img-responsive" ng-src="{{item.src}}" alt="preview thumb"></li><li class="tips" ng-if="!dataList.length"><span class="tips-icon"></span>上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{dataList[activeIndex].src}}" ng-if="dataList.length" alt="preview"> <img class="img-responsive" ng-src="{{sampleUrl.img}}" ng-if="!dataList.length" alt="preview"></div></div><div class="col-xs-6"><div class="result"><h4 class="text-center">识别结果</h4><div ng-if="dataList.length && !failed" ng-include="resolver"></div><div ng-include="sampleUrl.tpl" ng-if="!dataList.length"></div><div class="failed" ng-if="dataList.length && failed">{{result.mpRecognition.resMsg}}</div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><label for="creditCardUp"><div class="btn center-block ripple-wrapper">上传本地图片<span class="rippleJS"></span></div></label><input type="file" class="trans-input" id="creditCardUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div>
