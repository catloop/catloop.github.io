<div id="vat"><link rel="stylesheet" href="css/demo/vat.css"><div class="app-card"><div class="top-actions row"><div class="cert-types col-md-5"><span>识别类型: </span><button ng-class="{'btn-primary': ocrMode === 'ocr'}" ng-click="switchOcrMode('ocr');getConfig();" class="btn btn-1px ripple-wrapper" data-toggle="modal" data-target="#vatFieldConf">OCR 识别<span class="rippleJS"></span></button> <button ng-class="{'btn-primary': ocrMode === 'check'}" ng-click="switchOcrMode('check')" class="btn btn-1px ripple-wrapper">OCR 识别 + 验真<span class="rippleJS"></span></button></div><div class="mode-types col-md-4 text-center"><div class="mp-radio blue"><input type="radio" name="modeType" id="vatSingleRadio" value="single" ng-model="modeType"><label for="vatSingleRadio">单张识别</label></div><div class="mp-radio blue"><input type="radio" name="modeType" id="vatMultipleRadio" value="multiple" ng-model="modeType"><label for="vatMultipleRadio">批量识别</label><span class="batch-tips" ng-if="modeType === 'multiple'">上传时按住 Ctrl 键可批量选择</span></div></div><div class="upload-button col-md-3"><label ng-attr-for="{{({single: 'vatSingleUpload', multiple: 'vatMultipleUpload'}[modeType])}}" class="btn btn-primary ripple-wrapper fr">{{modeType === 'multiple' ? '批量' : ''}}上传本地图片{{ocrMode === 'ocr' ? ' / 文件' : ''}} <span class="rippleJS"></span></label></div></div><p class="info-tips">默认 OCR 识别，点击可设置识别域。注册或登录用户，可体验验真服务。</p><ng-include src="path.branch[modeType]"></ng-include></div></div><div class="fieldConf modal fade" id="vatFieldConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">识别域配置</h4></div><div class="modal-body"><p>说明：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;如果您不配置识别域，我们将默认识别以下选中识别项。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;我们会保存您配置的识别域，识别域无更改的情况下，您无需重新配置。</p><p>选择识别项：</p><label ng-repeat="item in fields" ng-if="item.display"><input type="checkbox" ng-disabled="item.required" ng-model="item.checked"> {{item.name}}</label></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveConfig()" ng-disabled="saveDisabled">确定</button></div></div></div></div>
