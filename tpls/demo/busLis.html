<div id="busLis"><link rel="stylesheet" href="css/demo/busLis.css"><div class="app-card clearfix"><div class="top-actions row"><ul class="nav nav-tabs col-md-5 col-sm-7"><li ng-repeat="(key, val) in templates track by $index" ng-class="{'active': key === $parent.activeTemplate}" ng-click="$parent.activeTemplate = key"><a href="javascript:void(0);" calss="ripple-wrapper">{{val}}<span class="rippleJS"></span></a></li></ul><div class="mode-types col-md-4 col-sm-5"><div class="mp-radio blue"><input type="radio" name="modeType" id="busLisSingleRadio" value="single" ng-model="modeType"><label for="busLisSingleRadio">单张识别</label></div><div class="mp-radio blue"><input type="radio" name="modeType" id="busLisMultipleRadio" value="multiple" ng-model="modeType"><label for="busLisMultipleRadio">批量识别</label><span class="batch-tips" ng-if="modeType === 'multiple'">上传时按住 Ctrl 键可批量选择</span></div></div><div class="upload-button col-md-3 col-sm-12"><label ng-attr-for="{{({single: 'busLisSingleUpload', multiple: 'busLisMultipleUpload'}[modeType])}}" class="btn btn-primary ripple-wrapper fr">{{modeType === 'multiple' ? '批量' : ''}}上传本地图片 <span class="rippleJS"></span></label><button ng-click="getConfig()" data-toggle="modal" data-target="#busLisFieldConf" class="conf-region btn btn-icon btn-flat fr ripple-wrapper" title="配置识别域"><i class="fa fa-cog"></i><span class="rippleJS fill"></span></button></div></div><ng-include src="path.branch[modeType]" class="tab-pane fade in active"></ng-include></div></div><div class="modal fade" id="busLisFieldConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close ripple-wrapper" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span><span class="rippleJS"></span></button><h4 class="modal-title" id="myModalLabel">识别域配置</h4></div><div class="modal-body"><p>说明：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;如果您不配置识别域，我们将默认识别以下选中识别项。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;我们会保存您配置的识别域，识别域无更改的情况下，您无需重新配置。</p><p>选择识别项：</p><label ng-repeat="item in fields[activeTemplate]" ng-if="item.display"><input type="checkbox" ng-model="item.checked">{{item.name}}</label></div><div class="modal-footer"><button type="button" class="btn btn-primary ripple-wrapper" data-dismiss="modal" ng-click="saveConfig()" ng-disabled="saveDisabled">确定<span class="rippleJS"></span></button></div></div></div></div>
