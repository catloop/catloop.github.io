<div class="tab-pane fade in row active" id="busLis"><div class="sub-tab row center-block text-center"><div class="col-sm-4" ng-repeat="item in template track by $index" ng-click="$parent.tplIndex = $index" ng-class="{'active': $parent.tplIndex === $index}">{{item.name}}<span class="rippleJS"></span></div></div><div><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList track by $index" ng-class="{'active': $parent.activeIndex === $index}" ng-click="$parent.activeIndex = $index"><img class="img-responsive" ng-src="{{item.src}}" alt="preview thumb"></li><li class="tips" ng-if="!dataList.length"><span class="tips-icon"></span>上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{dataList[activeIndex].src}}" ng-if="dataList.length" alt="preview"> <img class="img-responsive" ng-src="{{sampleUrl.img}}" ng-if="!dataList.length" alt="preview"></div></div><div class="col-xs-6"><div class="result"><h4 class="text-center">识别结果</h4><div ng-if="dataList.length && !failed" ng-include="resolver"></div><div ng-include="sampleUrl.tpl" ng-if="!dataList.length"></div><div class="failed" ng-if="dataList.length && failed">{{result.mpRecognition.resMsg}}</div></div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><button class="btn config ripple-wrapper" data-toggle="modal" data-target="#fieldConf" ng-click="getConfig()">配置识别域<span class="rippleJS"></span></button><label for="busLisUp"><div class="btn center-block ripple-wrapper">上传本地图片<span class="rippleJS"></span></div></label><input type="file" class="trans-input" id="busLisUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div><div class="fieldConf modal fade" id="fieldConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">识别域配置</h4></div><div class="modal-body"><p>说明：</p><p>&nbsp;&nbsp;&nbsp;&nbsp;如果您不配置识别域，我们将默认识别以下选中识别项。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;我们会保存您配置的识别域，识别域无更改的情况下，您无需重新配置。</p><p>选择识别项：</p><label ng-repeat="item in fields[template[tplIndex].value]" ng-if="item.display"><input type="checkbox" ng-model="item.checked">{{item.name}}</label></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveConfig()" ng-disabled="saveDisabled">确定</button></div></div></div></div>
