<div class="app-card comparison-layout row" ng-controller="demoHandwrittenSignatureCtrl.recognition"><div class="preview-view col-sm-4"><p class="info-text"><i class="fa fa-crop"></i> 上传图片可框选识别区域</p><div class="img-view"><div ng-show="!dataList[activeIndex]" class="placeholder-preview"><img ng-src="{{$parent.path.exampleImg.recognition}}" alt="handwrittenSignature placeholder" class="placeholder-preview-img img-responsive"><div class="crop-example animate"></div></div><div ng-show="dataList[activeIndex]" class="real-preview"><img src="images/demo/handwrittenSignature/size_placeholder.png" alt="handwrittenSignature placeholder" class="size-placeholder img-responsive"> <img ng-src="{{dataList[activeIndex].src}}" cropper="dataList[activeIndex].cropper" ng-click="dataList[activeIndex].cropper.enable = true" class="real-preview-img img-responsive" alt="preview" title="点击框选"></div></div><div class="act-bar"><label ng-disabled="dataList.length === limitLength" ng-attr-for="{{dataList.length !== limitLength ? 'recoginitionButton' : ''}}" class="act-btn btn btn-primary ripple-wrapper">上传签名图片<span class="rippleJS"></span></label><input id="recoginitionButton" type="file" class="hidden" multiple accept="image/jpeg, image/png, image/bmp" onchange="angular.element(this).scope().fileChanged(this)"> <span class="act-hint">支持批量识别（一次最多 9 张）</span></div></div><div class="thums-grid col-sm-4"><p class="info-text">支持 PNG、JPG、JPEG、BMP 格式</p><div class="list-wrapper"><ul class="thum-list list-unstyled" ng-init="itrt = []; itrt.length = 9"><li class="thum-item" ng-repeat="item in itrt track by $index" ng-class="{'active': activeIndex === $index, 'solid': dataList[$index]}" ng-click="changeIndex($index)"><div class="ripple-wrapper"><img ng-src="{{dataList[$index].src}}" ng-if="dataList[$index]"><div class="rippleJS"></div></div></li></ul><img src="images/demo/handwrittenSignature/size_placeholder.png" alt="handwrittenSignature placeholder" class="size-placeholder img-responsive"></div><div class="act-bar"><button ng-click="recognition()" ng-disabled="!dataList.length || finished" for="recoginitionButton" class="act-btn act-btn-rec btn btn-primary ripple-wrapper">开始识别<span ng-if="dataList.length">（{{dataList.length}} 张）</span> <span class="rippleJS"></span></button> <button ng-disabled="!dataList.length" class="act-btn act-btn-reset btn flat fr ripple-wrapper" ng-click="reset()">重置 <i class="fa fa-refresh"></i><span class="rippleJS"></span></button></div></div><div class="result-list right-full-block col-sm-4"><div><h4>识别结果:</h4><div class="list-wrapper"><ul class="list-unstyled"><li class="ripple-wrapper" ng-repeat="item in dataList track by $index" ng-if="dataList[$index].result" ng-class="{'active': activeIndex === $index, 'error': dataList[$index].result.mpRecognition.resCd !== '00000'}" ng-click="$parent.$parent.activeIndex = $index">{{dataList[$index].result.mpRecognition.resCd === '00000' ? dataList[$index].result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.ucResult : dataList[$index].result.mpRecognition.resMsg}}<div class="rippleJS"></div></li></ul></div></div></div></div>
