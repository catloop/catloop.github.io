<div class="tab-pane fade in row active" id="face"><div class="col-xs-6"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList[0] track by $index" ng-class="{'active': activeIndex[0] === $index}" ng-click="$parent.activeIndex[0] = $index"><canvas fill-size="true" canvas-src="{{item.src}}"></canvas></li><li class="tips" ng-if="!dataList[0].length"><span class="tips-icon"></span>上传图像预览区</li></ul></div><div class="col-xs-6"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList[1] track by $index" ng-class="{active: activeIndex[1] === $index}" ng-click="activeIndex[1] = $index"><canvas fill-size="true" canvas-src="{{item.src}}"></canvas></li><li class="tips" ng-if="!dataList[1].length"><span class="tips-icon"></span>上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><canvas ng-show="dataList[0].length" fill-size="true" canvas-src="{{dataList[0][activeIndex[0]].src}}"></canvas><img ng-src="{{sampleUrl.img[0]}}" alt="placeholder image" class="img-placeholder" ng-if="!dataList[0].length"><label for="faceUp1"><div class="upload-bg text-center"><i class="add-img"></i><span>上传本地图片</span><span class="rippleJS"></span></div></label><input type="file" id="faceUp1" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this,0)"></div></div><div class="col-xs-6"><div class="main-img"><canvas ng-show="dataList[1].length" fill-size="true" canvas-src="{{dataList[1][activeIndex[1]].src}}"></canvas><img ng-src="{{sampleUrl.img[1]}}" alt="placeholder image" class="img-placeholder" ng-if="!dataList[1].length"><label for="faceUp2"><div class="upload-bg text-center"><i class="add-img"></i><span>上传本地图片</span><span class="rippleJS"></span></div></label><input type="file" id="faceUp2" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this,1)"></div></div><div class="simi" ng-if="result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.ucScore && !isLoading"><span>相似度</span> <span class="pers" ng-bind="(result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.ucScore * 100).toFixed(2) + '%'"></span></div><div class="clearfix"></div><div class="col-xs-12"><div class="result"><h4 class="text-center">比对结果</h4><div class="text" ng-if="!result && !isLoading" ng-include="sampleUrl.tpl"></div><div class="text ng-scope" ng-if="result.mpRecognition.ocrInfoList.ocrInfo.ocrResult.ucScore && !failed && !isLoading">是否是同一个人：<span class="highlight">{{simiDesc}}</span></div><div class="failed" ng-if="failed">{{result.mpRecognition.resMsg}}</div></div></div></div>
