<div class="tab-pane fade in row active" id="idCard"><div class="col-xs-12"><ul class="thumb-list list-unstyled clearfix"><li class="thumb-item" ng-repeat="item in dataList track by $index" ng-class="{'active': $parent.activeIndex === $index}" ng-click="$parent.activeIndex = $index"><img class="img-responsive" ng-src="{{item.src}}" alt="preview thumb"></li><li class="tips" ng-if="!dataList.length"><span class="tips-icon"></span>上传图像预览区</li></ul></div><div class="col-xs-6"><div class="main-img"><img class="img-responsive" ng-src="{{dataList[activeIndex].src}}" ng-if="dataList.length" alt="preview"> <img class="img-responsive" ng-src="{{sampleUrl.img}}" ng-if="!dataList.length" alt="preview"></div></div><div class="col-xs-6"><div class="result"><h4 class="text-center">识别结果</h4><div ng-if="dataList.length && !failed" ng-include="resolver"></div><div ng-include="sampleUrl.tpl" ng-if="!dataList.length"></div><div class="failed" ng-if="dataList.length && failed">{{result.mpRecognition.resMsg}}</div></div></div><div class="clearfix"></div><div class="file-button col-md-12"><button class="btn config ripple-wrapper" data-toggle="modal" data-target="#regionConf">选择身份证类型<span class="rippleJS"></span></button><label for="idcardUp"><div class="btn center-block ripple-wrapper">上传本地图片<span class="rippleJS"></span></div></label><input type="file" class="trans-input" id="idcardUp" accept="image/gif, image/jpeg, image/png" onchange="angular.element(this).scope().fileChanged(this)"></div></div><div class="regionConf modal fade" id="regionConf" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><h4 class="modal-title" id="myModalLabel">选择身份证类型</h4></div><div class="modal-body"><p>说明：如果您没有选择身份证类型，我们将默认身份证为内地居民二代证。</p><br><div class="region clearfix"><div class="radio blue clearfix" ng-repeat="item in region.list"><input type="radio" id="region{{item.value}}" name="region" value="{{item.value}}" ng-model="$parent.region.value"><label for="region{{item.value}}">{{item.name}}</label></div></div></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></div></div></div></div>
