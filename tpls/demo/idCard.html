<div id="idCard"><link rel="stylesheet" href="css/demo/idCard.css"><div class="app-card"><div class="top-actions row"><div class="cert-types col-md-5"><span>身份证类型：</span> <button class="btn btn-1px ripple-wrapper" ng-class="{'btn-primary': certType === 'CN'}" ng-click="certType = 'CN'">内地居民二代证<span class="rippleJS"></span></button> <button class="btn btn-1px ripple-wrapper" ng-class="{'btn-primary': certType === 'HK'}" ng-click="certType = 'HK'">香港居民身份证<span class="rippleJS"></span></button></div><div class="mode-types col-md-4 text-center"><div class="mp-radio blue"><input type="radio" name="modeType" id="idCardSingleRadio" value="single" ng-model="modeType"><label for="idCardSingleRadio">单张识别</label></div><div class="mp-radio blue"><input type="radio" name="modeType" id="idCardMultipleRadio" value="multiple" ng-model="modeType"><label for="idCardMultipleRadio">批量识别</label><span class="batch-tips" ng-if="modeType === 'multiple'">上传时按住 Ctrl 键可批量选择</span></div></div><div class="upload-button col-md-3"><label ng-attr-for="{{({single: 'idCardSingleUpload', multiple: 'idCardMultipleUpload'}[modeType])}}" class="btn btn-primary ripple-wrapper fr">{{modeType === 'multiple' ? '批量' : ''}}上传本地图片 <span class="rippleJS"></span></label></div></div><p class="info-tips">如果您没有选择身份证类型，我们将默认身份证为内地居民二代证。</p><ng-include src="path.branch[modeType]"></ng-include></div></div>
