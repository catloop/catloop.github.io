<div class="single preview-and-result row" ng-controller="demoFullTextCtrl.single"><input type="file" id="fullTextSingleUpload" accept="image/gif, image/jpeg, image/png, application/pdf" onchange="angular.element(this).scope().fileChanged(this)" class="hidden"><div class="preview-wrapper col-md-6"><div class="image-view"><img src="images/demo/fullText/size_placeholder.png" alt="size placeholder" class="size-placeholder img-responsive"> <img ng-if="!dataList[activeIndex]" ng-src="{{$parent.path.exampleImg}}" alt="example image" class="preview-image"> <img ng-if="dataList[activeIndex].file && dataList[activeIndex].file.type.split('/')[0] === 'image'" ng-src="{{dataList[activeIndex].src}}" alt="image preview" class="preview-image"><div scale-box ng-if="dataList[activeIndex].file && dataList[activeIndex].file.type.split('/')[0] !== 'image'"><div pdf-viewer multiple pdf-src="{{dataList[activeIndex].src}}" class="pdf-viewer"></div></div></div><div class="task-slide" ng-if="dataList.length"><div class="swiper-container" swiper="swiper" active-index="{{activeIndex}}"><div class="swiper-wrapper"><div class="swiper-slide" ng-repeat="item in dataList"><img class="img-responsive size-placeholder" src="images/demo/fullText/size_placeholder.png" alt="size placeholder"> <img ng-if="item.file && item.file.type.split('/')[0] === 'image'" ng-src="{{item.src}}" alt="image thumb" class="thumb-image"><div ng-if="item.file && item.file.type.split('/')[0] !== 'image'" pdf-viewer pdf-src="{{item.src}}" class="pdf-viewer"></div></div></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div></div></div></div><div class="result-wrapper col-md-6"><div class="rec-result"><h4 class="result-title text-center">识别结果</h4><div ng-include="(dataList.length && dataList[activeIndex].result) ? path.resolverTpl.single : (!dataList.length ? path.exampleResult : null)" class="result-content"></div></div></div></div>
